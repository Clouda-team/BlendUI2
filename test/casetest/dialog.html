<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>case测试</title>
    <link rel="stylesheet" href="" >
    <style>
        *{line-height: 180%;}
    </style>
    <script src="../../third_party/zepto.js"></script>
    <script src="../../third_party/require.js"></script>
</head>
<body>
<button type="button" id="alert">警告框alert</button><br/>
<button type="button" id="prompt">对话框prompt</button><br/>
<button type="button" id="confirm">确认框confirm</button><br/>
<script>
    require.config({
        baseUrl:"../../src/",
        urlArgs: "bust=" +  (new Date()).getTime()
    });
    require(['blend'], function (blend) {
        blend.dialog.alert({
            'title':''
        },function(){

        });
    });
    var _eval = {
        "alert" : function(){
            alert('测试测试');
        },
        "prompt" : function(){
            alert(prompt('测试测试prompt'));
        },
        "confirm" : function(){
            alert(confirm('测试测试confirm'));
        }
    }
    $('input[type=button],button').click(function(e){
        var id = this.id;
        console.log(id+"=============="+id);
        if(_eval[id]){
            _eval[id].call(_eval);
        }else{
            alert('没有此case')
        }
    });
</script>
</body>
</html>
