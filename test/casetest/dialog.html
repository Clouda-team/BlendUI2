    <script src="../../third_party/zepto.js"></script>

<body>
  <ul>
            <li><button id="two">两个按钮的Dialog</button></li>
            <li><button id="one">一个按钮的Dialog</button></li>
            <li><button id="none">没有按钮的Dialog</button></li>

 </ul>
<script>
    require.config({
        baseUrl:"../../src/",
        urlArgs: "bust=" +  (new Date()).getTime()
    });

    require(['blend'], function (blend) {
        $("input").bind("click",function(e){
            _eval[$(this).attr("id")].apply(this);
        });

        var _eval = {
            "one": function () {
                dialog = blend.create('dialog',{
                    title:"alert的title",
                    description:"这是正文描述<a href='http://www.baidu.com'>点击这里打开页面</a>",
                    items:[
                        {
                            "text": "确定",
                            "action": 'back'
                        }
                    ]
                });
            },
            "two": function(){
                dialog = blend.create('dialog',{
                    title:"alert的title",

                    items:[
                        {
                            "text": "确定",
                            "action":'back'
                        },
                        {

                        }
                    ]
                });
            },

                 dialog = blend.create('dialog',{
                    title:"alert的title",

                });

                    items:[

                        {

                        }
                    ]

    });
</script>
