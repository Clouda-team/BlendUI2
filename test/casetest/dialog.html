<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>case测试</title>
    <link rel="stylesheet" href="" >
    <style>
        *{line-height: 180%;}
    </style>
    <script src="../../third_party/zepto.js"></script>
    <script src="../../third_party/require.js"></script>
</head>
<body>
  <ul>
            <li><button id="two">两个按钮的Dialog</button></li>
            <li><button id="one">一个按钮的Dialog</button></li>
            <li><button id="none">没有按钮的Dialog</button></li>
            <li><button id="four">3个按钮的Dialog</button></li>

 </ul>
<script>
    require.config({
        baseUrl:"../../src/",
        urlArgs: "bust=" +  (new Date()).getTime()
    });

    require(['blend'], function (blend) {
        $("button").bind("click",function(e){
            _eval[$(this).attr("id")]();
        });

        var _eval = {
            "one": function () {
                dialog = blend.create('dialog',{
                    title:"alert的title",
                    description:"这是正文描述<a href='http://www.baidu.com'>点击这里打开页面</a>",
                    items:[
                        {
                            "text": "确定",
                            "ontap": function(){
                                alert('点击了确定按钮')
                            }
                        }
                    ]
                });
                dialog.show();
            },
            "two": function(){
                dialog = blend.create('dialog',{
                    title:"alert的title",
                    description:"这是正文描述<a href='http://www.baidu.com'>点击这里打开页面</a>",
                    items:[
                        {
                            "text": "确定",
                            "ontap": function(){
                                alert('点击了确定按钮')
                            }
                        },
                        {
                            "text": "取消",
                            "ontap": function(){
                                alert('点击了取消按钮')
                            }
                        }
                    ]
                });
                dialog.show();
            },
            "none": function(){
                 dialog = blend.create('dialog',{
                    title:"alert的title",
                    description:"这\r是正\n文描述<a href='http://www.baidu.com'>点击这里打开页面</a>"
                });
                 dialog.show();
            },
            "four": function(){

                 dialog = blend.create('dialog',{
                    title:"alert的title",
                    description:"这是正文描述<a href='http://www.baidu.com'>点击这里打开页面</a>"
                });
                var item = dialog.create({
                    "text":"sfsdfsdf",
                 });
                item.bind("tap",function(){
                    alert("sdfsdfsdf");
                });
                dialog.append(item);
                 var item = dialog.create({
                    "text":"等待",
                 });
                item.bind("tap",function(){
                    alert("东方大厦");
                });
                dialog.append(item);
                 var item = dialog.create({
                    "text":"稍等",
                 });
                item.bind("tap",function(){
                    alert("是对方的手");
                });
                dialog.append(item);
                dialog.show();
            },
            "test": function(){
                dialog.show();
            }
        };
    });
</script>
</body>
</html>
