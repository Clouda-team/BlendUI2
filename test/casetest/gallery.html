<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>case测试</title>
    <link rel="stylesheet" href="" >
    <style>
        *{line-height: 180%;}
    </style>
    <script src="../../third_party/zepto.js"></script>
    <script src="../../third_party/require.js"></script>
</head>
<body>
<button type="button" id="gallery">创建图集1</button><br/>
<button type="button" id="gallery2">创建图集2</button><br/>

<button type="button" id="show1">显示图集1</button><br/>
<button type="button" id="show2">显示图集2</button><br/>

<button type="button" id="index">图集1显示第三张图片</button><br/>

<button type="button" id="index2">图集2显示第三张图片</button><br/>
<script>
    require.config({
        baseUrl:"../../src/",
        urlArgs: "bust=" +  (new Date()).getTime()
    });
    require(['blend'], function (blend) {
        var gallery1;
        var gallery2;
        var _eval = {
            "gallery" : function(){
                gallery1 = blend.create('gallery', {
                     id:'gallery1',
                     title:"sdfdsfds",
                    'images': [
                    {
                        'title': '标题1',
                        'image': 'https://ss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/super/whfpf%3D425%2C260%2C50/sign=9e1a118f9452982205666a83b1f74ff9/a50f4bfbfbedab64db766088f336afc379311e75.jpg',
                        'description': '图片描述1'
                    },
                    {
                        'title': '标题2',
                        'image': 'http://images.haiwainet.cn/2015/0319/20150319120344822.jpg',
                        'description': '图片描述2'
                    },
                    {
                        'text': '标题3',
                        'image': 'http://images.china.cn/attachement/jpg/site1000/20150319/7427ea210c5416745d551d.jpg',
                        'description': '图片描述3'
                    }]
                });
            },
            "gallery2" : function(){
                gallery2 = blend.create('gallery', {
                    id:'gallery2',
                    'images': [
                    {
                        'title': '图集2标题1',
                        'image': 'http://images.haiwainet.cn/2015/0319/20150319120344959.jpg',
                        'description': '图集2描述1'
                    },
                    {
                        'title': '图集2标题3',
                        'image': 'http://images.haiwainet.cn/2015/0319/20150319120344822.jpg',
                        'description': '图集2描述2'
                    },
                    {
                         'title': '图集2标题3',
                        'image': 'http://images.china.cn/attachement/jpg/site1000/20150319/7427ea210c5416745d551d.jpg',
                        'description': '图集2描述3'
                    }]
                });
            },
            "show1" : function(){
                gallery1.show();
            },
            "show2" : function(){
                gallery2.show();
            },
            "index" : function(){
                gallery1.set('index', 3);
            },
            "index2" : function(){
                gallery2.set('index',2);
            }
        }
        $('input[type=button],button').click(function(e){
            var id = this.id;
            console.log(id+"=============="+id);
            if(_eval[id]){
                _eval[id].call(_eval);
            }else{
                alert('没有此case')
            }
        });
    });
</script>
</body>
</html>
