                        {
                            text: "网易",

                            }
                        }
                    ]
                });
            },
            "addItem" : function(){
                window.item = tab.create({
                    text: "百度hahah",
                    action: {
                        url: "http://www.baidu.com"
                    }
                });
                tab.append(item);
            },
            "removeItem" : function(){
                item.remove();
            },
            "active" : function(){
                
            },
            "destroy" : function(){
                
            }
        }
        $('input[type=button],button').click(function(e){
            var id = this.id;
            console.log(id+"=============="+id);
            if(_eval[id]){
                _eval[id].call(_eval);
            }else{
                alert('没有此case')
            }
        });
    });
</script>
