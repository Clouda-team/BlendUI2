<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>case测试</title>
    <link rel="stylesheet" href="" >
    <style>
        *{line-height: 180%;}
    </style>
    <script src="../../third_party/zepto.js"></script>
    <script src="../../third_party/require.js"></script>
</head>
<body>
<button type="button" id="title">基本标题组件</button><br/>

<button type="button" id="color">改变背景色和字体颜色</button><br/>
<button type="button" id="left">增加左边按钮</button><br/>
<button type="button" id="right">增加右边按钮</button><br/>
<button type="button" id="href">增加右边带连接</button><br/>
<button type="button" id="ontap">ontap 事件</button><br/>
<button type="button" id="ontap1">ontap 事件</button><br/>
<button type="button" id="destory">销毁</button><br/>
<script>
    require.config({
        baseUrl:"../../src/",
        urlArgs: "bust=" +  (new Date()).getTime()
    });
    require(['blend'], function (blend) {
        var titleBar;
        titleBar = blend.create('title',{
            title:'测试测试',
            style:{
                "background-color":"#f00",
                color:"#fff"
            }
        });
        var _eval = {
            "title" : function(){
                titleBar = blend.create('title',{
                    title:'标题标题标题',
                    style:{
                        "background-color":"#000",
                        color:"#000"
                    }
                });
            },
            "color" : function(){
                titleBar.style({
                    'background-color':"#ccc",
                    color:"#000",
                    opacity:0.2
                });
            },
            "left" : function(){
                var btn = titleBar.create({
                    text:'ddd'
                })
                titleBar.append(btn,'left');
            },
            "right" : function(){
                var btn = titleBar.create({
                    text:'CCCC'
                })
                titleBar.append(btn,'right');
            },
            "href" : function(){
                var btn = titleBar.create({
                    text:'网易',
                    href:'http://m.163.com'
                })
                titleBar.append(btn,'right');
            },
            "ontap" : function(){
                var btn = titleBar.create({
                    text:'提醒我',
                    ontap: function(){
                        alert('hello world');
                    }
                });
                btn.bind(function(){
                    alert('又添加一个 hello world');
                });
                titleBar.append(btn,'left');
            },
            "ontap1" : function(){
                var btn = titleBar.create({
                    text:'再次提醒我',
                    ontap: function(){
                        alert('hello world');
                    }
                });
                titleBar.append(btn,'right');
            },
            "destory" : function(){
                titleBar.destroy();
            }
        }
        $('input[type=button],button').click(function(e){
            var id = this.id;
            console.log(id+"=============="+id);
            if(_eval[id]){
                _eval[id].call(_eval);
            }else{
                alert('没有此case')
            }
        });
    });
</script>
</body>
</html>
